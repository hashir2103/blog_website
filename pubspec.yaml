name: my_website
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.6
  flutter_dotenv: ^5.1.0
  google_fonts: ^6.2.1
  image_picker: ^1.0.7
  flutter_markdown: ^0.7.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "hbt_icon.png"
    background_color: "#2B5876"
    theme_color: "#2B5876"
  image_path: "hbt_icon.png"
